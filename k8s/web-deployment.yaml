apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: nginx
        image: panitw/number-facts
        ports:
        - containerPort: 80